<!DOCTYPE html>
<html>
<head>
	<title>{{ page_title }}</title>
</head>
<body>
	<h1>Djando {{page_title}} is working <a href="{% url 'post_create' %}">Add New</a><br><a href="{% url 'post_home' %}">Home</a></h1>

</html>
