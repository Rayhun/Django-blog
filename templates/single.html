{% extends "base.html" %}

{% block head_title %}{{ instence.title }} | {{ block.super }}{% endblock head_title %}

{% block content  %}
<h2 style="display: inline-block;">{{ instence.title }}</h2>
<p style="display: inline-block;">{{ instence.updated_at }}</p>
<img src="{{ instence.image.url }}" style="height: 500px; width: 550px; display:block">
<p>{{ instence.content|linebreaks }}</p>
<a href="{% url 'post_home' %}" class="btn btn-primary"><- Back to Home Page</a>
{% endblock content %}
